<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {

            min-width: 700px;
            max-width: 1000px;
            height: 100%;
            margin: 0;

        }

        h2 {

            font-family: 'Times New Roman', Times, serif;
            color: rgb(0, 0, 0);
            font-size: 2em;
            letter-spacing: 0.3em;

        }

        h2#mark {

            font-size: 1.5em;
            letter-spacing: 0.2em;

        }

        #rayaBlanca {

            float: left;
            width: 250px;
            height: 220px;
            background-image: url("rayaBlanca.png");
            background-color: pink;

        }
        
        #puntoBlanco {

            float: left;
            position: relative;
            width: 650px;
            height: 400px;
            background-image: url("puntoBlanco.png");
            background-color: red;

        }
        
        #letras {

            position: relative;
            float: left;
            bottom: 230px;
            width: 500px;
            height: 200px;
            padding-left: 15px;
            padding-top: 0;
            background-color: rgb(255, 255, 255);
            z-index: 10;

        }

        #cajaRegalo {

            position: relative;
            width: 60px;
            height: 70px;
            top: 190px;
            left: 250px;
            background-image: url("cajaRegalo.png");
            background-repeat: no-repeat;
            background-color: purple;
            z-index: 20;

        }

        #onda {

            position: relative;
            width: 900px;
            height: 350px;
            top: 200px;
            left: 0px;
            background-image: url("onda.png");
            background-color: rgb(255, 255, 255);

        }


    </style>

</head>
<body>
    
<div id="rayaBlanca">



</div>

<div id="puntoBlanco">

</div>

<div id="letras">

    <h2>FIND</h2>
    <h2>LOVE INSIDE</h2>
    <h2 id="mark">MARK KAY</h2>

</div>

<div id="cajaRegalo">

</div>

<div id="onda">

</div>


</body>
</html>
