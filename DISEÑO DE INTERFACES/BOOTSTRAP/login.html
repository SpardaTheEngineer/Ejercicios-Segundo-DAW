<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro-Shop Francisco Castaño</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
              <div id="mensaje"></div>
              <form id="formularioBonico" action="index_logueao.html" method="post">
                <div class="mb-3">
                  <label for="usuario" class="form-label"
                    >Usario</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    name="usuario"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="contrasena" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contrasena"
                    name="contrasena"
                    required
                  />
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="remember"
                  />
                  <label class="form-check-label" for="remember">
                    Recuérdame
                  </label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-block">
                    Ingresar
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <a href="registrarse.html">¿Olvidaste tu contraseña? Registrate de nuevo maki</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

      const formulario = document.getElementById("formularioBonico");
      const mensaje = document.getElementById("mensaje");

      formulario.addEventListener("submit", (e) => {

        e.preventDefault();

        const usuario = document.getElementById("usuario").value.trim();
        const contrasena = document.getElementById("contrasena").value.trim();

        let lista = JSON.parse(localStorage.getItem("usuarios")) || [];

        const encontrado = lista.find(

          (u) => u.usuario === usuario && u.contrasena === contrasena

        );

        if (!encontrado) {
          mensaje.innerHTML = `<div class="alert alert-danger">Usuario o contraseña incorrectos.</div>`;
          return;
        }

        localStorage.setItem("usuarioActual", usuario);

        window.location.href = "index_logueao.html";

      });

    </script>
  </body>
</html>
