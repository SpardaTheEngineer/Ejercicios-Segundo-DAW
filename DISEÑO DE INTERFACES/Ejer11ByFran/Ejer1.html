<!DOCTYPE html>
<head>
  <title>Ejercicio posicionamiento float</title>
  <style type="text/css">

    #contenedor {

        border:2px solid grey;
        background-color: rgb(215, 215, 215);
        text-align: center;
        box-sizing: border-box;
        font-size: larger;
        overflow: hidden;
        padding: 15px;

    }

    .izquierda {

        float: left;

    }

    .derecha {

        float: right;

    }

  </style>
</head>
<body>
  <div id="contenedor">
	<span class="izquierda">&laquo; Anterior</span>
 	<span class="derecha">Siguiente &raquo;</span>
  </div>
</body>
</html>
