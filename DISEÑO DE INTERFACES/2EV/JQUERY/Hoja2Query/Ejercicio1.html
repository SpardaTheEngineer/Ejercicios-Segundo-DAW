<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fran Castaño</title>
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'>
    </script>

    <style>

       #marco {


        border: 3px solid black;

       }

       #btn1 {

        margin-left: 90px;
        margin-bottom: 30px;
        background-color: orange;
        padding: 5px;

       }

        #btn2 {

        margin-left: 90px;
        margin-bottom: 30px;
        background-color: rgb(61, 54, 255);
        padding: 5px;

       }


    </style>

</head>
<body>

    <div id="marco">

        <h1>Tutoriales sobre Diseño Web</h1>

        <ul>

            <li><a href="https://www.w3schools.com/html/">HTML</a></li>
            <li><a href="https://uniwebsidad.com/libros/css">Introduccion a CSS</a></li>
            <li><a href="https://www.w3schools.com/bootstrap4/default.asp">Bootstrap 4</a></li>
            <li><a href="https://uniwebsidad.com/libros/fundamentos-jquery">Fundamentos de JQuery</a></li>
            <li><a href="https://www.w3schools.com/jquery/default.asp">Tutorial de jQuery</a></li>

        </ul>

        <button id="btn1"><h1>Resaltar tutoriales uniwebsidad</h1></button>
        <button id="btn2"><h1>Resaltar tutoriales w3school</h1></button>

    </div>



    <script>
    $(document).ready(function(e){

        $.expr[':'].uniwebsidad = function(elem, index, meta) {

            return $(elem).attr("href")?.includes("uniwebsidad.com");

        };

        $.expr[':'].w3school = function(elem, index, meta) {

            return $(elem).attr("href")?.includes("w3schools.com"); 
        
        };

        $("#btn1").click(function(){
       
            $("*:uniwebsidad").css("background-color", "yellow");

        });
        //España
        $("#btn2").click(function(){
       
            $("*:w3school").css("background-color", "red");

        });
       
    });
    </script>

</body>
</html>
