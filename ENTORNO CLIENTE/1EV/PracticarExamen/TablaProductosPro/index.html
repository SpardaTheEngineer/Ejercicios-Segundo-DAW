<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
</head>
<body>
    <h2>Listado de Productos</h2>

    <form id="formProducto">
        <input type="text" pattern="[a-zA-Z]*" id="nombre" placeholder="Nombre" required>
        <input type="number" step="0.01" id="precio" placeholder="Precio" required>
        <input type="text" pattern="[a-zA-Z]*" id="categoria" placeholder="Categoria" required>
        <input type="number" id="stock" placeholder="Stock" required>

        <button type="submit">Guardar productos</button>
    </form>

    <hr>
    
    
    <div id="contenedor">

    </div>

    <script src="script.js"></script>
</body>
</html>
